<app-navbar />

<div class="container my-3">
    <div class="section-title style-one text-center mb-35">
        <h2>
            <strong>Login</strong> Account
        </h2>
    </div>
    <div class="row">
        <div class="col-xxl-6 offset-xxl-3 col-lg-8 offset-lg-2">
            <div class="login-form-wrap bg-haze">
                <form [formGroup]="loginForm" class="login-form">
                    <div class="form-group mb-20">
                        <label class="text-dark" for="fname">
                            Employee Id
                        </label>
                        <input pInputText formControlName="employeeId" name="employeeId" id="employeeId" 
                            placeholder="Enter employee Id" class="bg-white border-0 w-100 round-4">
                        <small *ngIf="loginForm.get('employeeId')?.hasError('required') && loginForm.get('employeeId')?.touched" 
                            class="error-text">
                            employeeId is required.
                        </small>
                        <small *ngIf="loginForm.get('employeeId')?.hasError('employeeId') && loginForm.get('employeeId')?.touched" 
                            class="error-text">
                            Valid employeeId is required.
                        </small>
                    </div>
                    <div class="form-group style-two mb-30">
                        <label class="text-dark" for="password_1">
                            Password
                        </label>
                        <input pInputText formControlName="password" [type]="isPasswordVisible ? 'text' : 'password'" name="password" id="password" placeholder="Enter password" class="pwd_1 bg-white border-0 w-100 round-4">
                        <button type="button" (click)="togglePasswordVisibility()" class="pwd_open position-absolute p-0 border-0 bg-transparent transition">
                            <i [ngClass]="isPasswordVisible ? 'ri-eye-line' : 'ri-eye-off-line'"></i>
                        </button>
                        <small *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" 
                            class="error-text">
                            Password is required.
                        </small>
                        <small *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched" 
                            class="error-text">
                            Password must be at least 8 characters.
                        </small>
                        <small *ngIf="loginForm.get('password')?.hasError('pattern') && loginForm.get('password')?.touched" 
                            class="error-text">
                            Password must include at least one uppercase letter, one lowercase letter, one digit, and one special character.
                        </small>
                    </div>
                    <div class="text-center mt-20">
                        <button class="btn style-four" (click)="onSubmit()">
                            Login
                        </button>
                        <p class="mb-0 mt-3">
                            Don't have an account? <a routerLink="/register" class="link style-three fw-semibold">Register</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<app-footer />
